        <!-- ----------------------------------------------------------------------- -->

            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

        <link rel="shortcut icon" href="imagens/favicon.ico" type="favicon onservice">

    <body>
        <section id="title">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <img src="imagens/super_instagram.png" alt="logo onservice" class="logo-img">
                        <p class="onservice" >On Service</p>
                    </div>
                    <div class="col-sm-12">
                        <h2>
                            <i class="fas fa-hand-point-down icon"></i>
                            Clique nos ícones para interagir
                            <i class="fas fa-hand-point-down icon"></i>
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="button_wrapper">
                            <a
                                href="https://api.whatsapp.com/send?phone=5581987727136&text=Ol%C3%A1%20On%20Service,%20gostaria%20de%20saber%20mais%20sobre%20vocês.">

                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="button_wrapper">
                            <a href="https://www.instagram.com/onservicebrasil/">

                            </a>
                        </div>
                    </div>

                    <div class="col-sm-12">

                            <a href="https://www.facebook.com/onservicebrasil">

                    </div>
                    <div class="col-sm-12">

                            </a>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="button_wrapper">
                            <a href="https://onservicebrasil.github.io/portal">
                                <div class="button_label">Site</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        <!-- ------------------------------- FILTRO -------------------------------- -->
        <svg>
            <defs>
                <filter id="shake0">
                    <feturbulence id="turbulence" basefrequency="0.001" numoctaves="3" seed="0"/>
                    <fedisplacementmap id="displacement" in="SourceGraphic" in2="noise" scale="7"/>
                </filter>
                <filter id="shake1">
                    <feturbulence id="turbulence" basefrequency="0.001" numoctaves="3" seed="1"/>
                    <fedisplacementmap id="displacement" in="SourceGraphic" in2="noise" scale="5"/>
                </filter>
                <filter id="shake2">
                    <feturbulence id="turbulence" basefrequency="0.001" numoctaves="3" seed="2"/>
                    <fedisplacementmap id="displacement" in="SourceGraphic" in2="noise" scale="8"/>
                </filter>
                <filter id="shake3">
                    <feturbulence id="turbulence" basefrequency="0.001" numoctaves="3" seed="3"/>
                    <fedisplacementmap id="displacement" in="SourceGraphic" in2="noise" scale="7"/>
                </filter>
                <filter id="shake4">
                    <feturbulence id="turbulence" basefrequency="0.001" numoctaves="3" seed="4"/>
                    <fedisplacementmap id="displacement" in="SourceGraphic" in2="noise" scale="7"/>
                </filter>
